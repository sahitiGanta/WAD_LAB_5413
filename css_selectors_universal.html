<!DOCTYPE html>
<html>
    <head>
        <title>
            Universal selector
        </title>
        <style>
            *{
                text-align : center;
                color : orangered;
                text-decoration : overline;
            }
        </style>
    </head>
    <body>
        <h1>This is the demo to show the use of universal selector.</h1>
        <h1>We use "*" symbol to represnt the universal selector.</h1>
        <p>By using the universal selector ,it will apply the property to all the elements of that webpage. </p>
    </body>
</html>
