<!DOCTYPE html>
<html>
    <head>
        <title>
            Based on ID
        </title>
        <style>
            #firstid{
                text-align : center;
                color : royalblue;
                text-decoration : overline;
            }
            #thirdid{
                text-align : right;
                color : green;
                text-decoration : underline;
            }
            #secondid{
                text-align : left;
                color : orangered;
                text-decoration : line-through;
            }
            #paraid{
                text-align : center;
                color : brown;
                font-size : larger;
            }

        </style>
    </head>
    <body>
        <h1 id = "firstid">First ID</h1>
        <h1 id = "secondid">Second ID</h1>
        <h1 id = "thirdid">Third ID</h1>
        <h1 >Fourth ID</h1>
        <p id = "paraid">CSS selector using id value.It will be used by using #.This is printed by using id value of p tag.</p>
    </body>
</html>
