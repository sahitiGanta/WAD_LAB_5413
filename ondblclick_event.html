<!DOCTYPE HTML>
<html>
    <head>
        <title>on double click mouse event</title>
        <script>
            function demo(){
                var element = document.getElementById("event");
                element.innerHTML = "Double click mouse event executed!!";
            }
        </script>
    </head>
    <body>
        <h1 style="color: orange; text-decoration:underline;">Demo for on double click mouse event</h1>
        <h1 ondblclick="demo()" id = "event">Double click on this text</h1>
    </body>
</html>
