<!DOCTYPE html>
<html>
    <head>
        <title>MARQUEE</title>
    </head>
    <body>
        <h1>MARQUEE TAG</h1>
        <marquee>using marquee tag</marquee>
        <h1>USING VSPACE AND HSPACE AND BGCOLOR</h1>
        <marquee bgcolor = "violet" vspace = 20 hspace = 50>using vspace hspace and bgcolor</marquee>
        <h1>USING HEIGHT AND WIDTH AND DIRECTION</h1>
        <marquee bgcolor = "violet" vspace = 20 hspace = 50 width = 60% direction = right height = 50px>using width and height</marquee>
        <h1>USING BEHAVIOR AND SCROLLAMOUNT</h1>
        <marquee bgcolor = "violet" scrollamount = 20 behavior = "alternate">ALTERNATE BEHAVIOR</marquee>
        <marquee bgcolor = "violet" behavior = slide height = 100px width = 60%>USING SLIDE BEHAVIOR</marquee>
    </body>
</html>
