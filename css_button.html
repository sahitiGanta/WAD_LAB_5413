<!DOCTYPE html>
<html>
    <head>
        <title>
            css button
        </title>
        <style>
            #link1{
                border-style : none;
                font-style : italic;
                text-decoration : none;
                color :rgb(16, 29, 207);
            }
            #link2{
                border-style : none;
                text-decoration : underline;
                margin-left: 20px;
                color : rgb(16, 29, 207);
            }
            #link3{
                border-style : solid;
                border-color : black;
                text-decoration : line-through;
                color :rgb(16, 29, 207);  
                margin-left : 20px;
            }
            #link4{
                border-style : solid;
                border-color :  cornflowerblue;
                text-decoration : underline;
                color : white;
                background-color : black;
                margin-left : 20px;
            }
            #link5{
                border-style : double;
                border-color : black;
                background-color : yellow;
                color : black;
                margin-left : 20px;
            }
        </style>
    </head>
    <body>
        <a href = "#" id = "link1" target="_blank">Link1</a>
        <a href = "#" id = "link2" target="_blank">Link2</a>
        <a href = "#" id = "link3" target="_blank">Link3</a>
        <a href = "#" id = "link4" target="_blank">Link4</a>
        <a href = "#" id = "link5" target="_blank">Link5</a>
        
    </body>
</html>
