<!DOCTYPE html>
<html>
    <head>
        <title>
            lists
        </title>
    </head>
    <body>
        <h1>Using Unordered lists</h1>
        <ul>
            <li>Sahiti Ganta</li>
            <li>Sahiti</li>
            <li>Sahi</li>
        </ul>
        <h1>Using Ordered lists</h1>
        <ol>
            <li>Sahiti Ganta</li>
            <li>Sahiti</li>
            <li>Sahi</li> 
        </ol>
        <h1> Using Description lists</h1>
        <dl>
            <dt>20B01A5413</dt>
            <ul><li><dd>G.Sahiti</dd></li></ul>
            <dt>Sahiti</dt>
            <dd>Sahi</dd>
        </dl>
    </body>
</html>
