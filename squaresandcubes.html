<!DOCTYPE html>
<html>
    <head>
        <title>Squares and cubes of numbers</title>
    </head>
    <body>
        <center>
        <h2>Squares and Cubes</h2>
        <table>
            <tr align="center">
                <td>Number</td>
                <td>Squares</td>
                <td>Cubes</td>
            </tr>
            <script>
                for(i = 1;i <= 10;i++){
                    document.write("<tr align=center ><td>" +i +"</td><td>" +i*i+ "</td><td>"+  i*i*i +"</td></tr>")
                }
            </script>
        </table>
    </center>
    </body>
</html>
