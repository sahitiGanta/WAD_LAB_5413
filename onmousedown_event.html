<!DOCTYPE html>
<html>
    <head>
        <title>On mousedown event</title>
        <script>
            function demo(){
                document.getElementById("event").innerHTML = "Your mouse is pressed";
            }
            function demo1(){
                var element = document.getElementById("event");
                element.innerHTML = "Your mouse is released";
            }
        </script>
    </head>
    <body>
        <h1>Demo for on mouse down event</h1>
        <p onmousedown = "demo()" onmouseup = "demo1()" id = "event">by using this event,when we click down the mouse we can apply the property.</p>
    </body>
</html>
